<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="/fragments/references :: head"></th:block>
<body class="bg-secondary">

<th:block th:replace="/fragments/navbar :: navbar(${keyword})"></th:block>


<div class="container my-5">
    <th:block th:replace="/fragments/alert_message :: alertMessage(${message})"></th:block>
    <th:block th:if="${ingredientList.size()}">
        <a class="btn btn-outline-warning" th:href="@{/ingredients/create}"> + aggiungi ingrediente</a>
        <table class="table table-dark table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Altro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient : ${ingredientList}" th:object="${ingredient}">
                <td th:text="*{name}"></td>
                <td th:text="*{description}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/ingredients/{id}(id=*{id})}">
                        Dettagli
                    </a>
                    <a class="btn btn-sm btn-warning" th:href="@{/ingredients/edit/{id}(id=*{id})}">
                        Modifica
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{|/ingredients/delete/*{id}|}"><i
                            class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
<div th:if="${ingredientList.size() == 0}">
    Ancora nessun ingrediente!
</div>

</body>
</html>
