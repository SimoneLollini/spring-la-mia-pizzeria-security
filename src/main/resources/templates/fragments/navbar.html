<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<th:block th:fragment="navbar(keyword)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizzeria</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/pizzas}">Lista pizze</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/offers}">Lista offerte</a>
                    </li>
                    <li class="ms-2">
                        <a th:href="@{/pizzas/create}"><strong class="btn btn-outline-warning">Aggiungi pizza +</strong></a>
                    </li>
                </ul>
                <form class="d-flex" method="get" role="search" th:action="@{/pizzas}">
                    <input aria-label="Search" class="form-control me-2" name="q" placeholder="Search"
                           th:value="${keyword}" type="search">
                    <button class="btn btn-outline-warning" type="submit">Invia</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
