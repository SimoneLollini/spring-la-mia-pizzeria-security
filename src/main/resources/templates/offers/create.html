<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="/fragments/references :: head"></th:block>
<body class="bg-secondary">
<th:block th:replace="/fragments/navbar :: navbar(${keyword})"></th:block>
<div class="container my-4 text-white">
    <h2 class="mb-3">Aggiungi una nuova offerta!</h2>
    <form id="pizza-id" method="post" th:action="@{/offers/create}" th:object="${offer}">
        <ul class="text-danger">
            <li
                    th:each="err : ${#fields.allErrors()}"
                    th:text="${err}">
            </li>
        </ul>
        <div class="mb-3">
            <label class="form-label" for="title">Titolo</label>
            <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
                   class="form-control "
                   id="title"
                   th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}"
                   th:field="*{title}" type="text">

            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul class="text-danger">
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
            <input hidden th:field="*{pizza}">
        </div>
        <div class="mb-3">
            <a class="btn btn-outline-dark" th:href="@{/offers}">Cancela</a>
            <button class="btn btn-outline-warning" type="submit">Aggiungi</button>
        </div>
    </form>
</div>

</body>
</html>
