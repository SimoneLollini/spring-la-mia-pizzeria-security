<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="/fragments/references :: head"></th:block>
<body class="bg-secondary">

<th:block th:replace="/fragments/navbar :: navbar(${keyword})"></th:block>


<div class="container my-5">
    <th:block th:replace="/fragments/alert_message :: alertMessage(${message})"></th:block>
    <th:block th:if="${offers.size()}">
        <table class="table table-dark table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Titolo</th>
                <th scope="col">Data inizio</th>
                <th scope="col">data fine</th>
                <th scope="col">Altro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pizza : ${offers}" th:object="${pizza}">
                <td th:text="*{title}"></td>
                <td th:text="*{startDate}"></td>
                <td th:text="*{endDate}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/offers/{id}(id=*{id})}">
                        Dettagli
                    </a>
                    <a class="btn btn-sm btn-warning" th:href="@{/offers/edit/{id}(id=*{id})}">
                        Modifica
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{|/offers/delete/*{id}|}"><i
                            class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
<div th:if="${offers.size() == 0}">
    Ancora nessuna pizza!
</div>

</body>
</html>
